- entity: 'node'
  type: 'cast'
  title: 'Tina Fey'
  status: 1
  path:
    - pathauto: 0
      alias: '/cast/tina-fey'
  body:
    - format: 'full_html'
      value: |
        <p>Elizabeth Stamatina "Tina" Fey (born May 18, 1970) is an American actress, comedian, writer and producer, known for her work on the NBC sketch comedy series Saturday Night Live (SNL, 1997–2006), the critically acclaimed NBC comedy series 30 Rock (2006–2013), and such films as Mean Girls (2004), Baby Mama (2008), Date Night (2010), and Admission (2013).</p>

        <p>Fey first broke into comedy as a featured player in the Chicago-based improvisational comedy group The Second City. She then joined SNL as a writer, later becoming head writer and a performer, known for her position as co-anchor in the Weekend Update segment. In 2004 she adapted the screenplay Mean Girls in which she also co-starred. After leaving SNL in 2006, she created the television series 30 Rock, a situation comedy loosely based on her experiences at SNL. In the series, Fey portrays the head writer of a fictional sketch comedy series. In 2008, she starred in the comedy film Baby Mama, alongside former SNL co-star Amy Poehler. Fey next appeared alongside Steve Carell in the 2010 comedy film Date Night and with Will Ferrell in the animated film Megamind.</p>

        <p>Fey has received eight Emmy Awards, two Golden Globe Awards, five Screen Actors Guild Awards, four Writers Guild of America Awards and has been nominated for a Grammy Award for her autobiographical book Bossypants, which topped the The New York Times Best Seller list for five weeks. In 2008, the Associated Press (AP) gave Fey the AP Entertainer of the Year award for her satirical portrayal of Republican vice presidential candidate Sarah Palin in a guest appearance on SNL. In 2010, Fey was the recipient of the Mark Twain Prize for American Humor, the youngest-ever winner of the award. On January 13, 2013, Fey hosted the Golden Globe Awards with her long-time friend and fellow comedian, Amy Poehler. Their performance was critically acclaimed. The duo hosted again the following year to similar acclaim, generating the highest ratings for the annual ceremony in ten years.</p>

