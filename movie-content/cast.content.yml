- entity: 'node'
  type: 'cast'
  title: 'Ewan McGregor'
  status: 1
  path:
    - pathauto: 0
      alias: '/cast/ewan-mcgregor'
  body:
    - format: 'full_html'
      value: |
        <p>Ewan Gordon McGregor was born 31 March 1971 in Crieff, Scotland. At 16, he left Crieff and Morrison Academy to join the Perth Repertory Theatre. His parents encouraged him to leave school and pursue his acting goals rather than be unhappy. McGregor studied drama for a year at Kirkcaldly in Fife, then enrolled at London's Guildhall School of Music and Drama for a three-year course. He studied alongside Daniel Craig and Alistair McGowan among others, and left right before graduating after snagging the role of Private Mick Hopper in Dennis Potter's 1993 six-part Channel 4 series "Lipstick on Your Collar" (1993).</p>

        <p>His first notable role was that of Alex Law in Shallow Grave (1994), directed by Danny Boyle, written by John Hodge and produced by Andrew MacDonald. This was followed by The Pillow Book (1996) and Trainspotting (1996), the latter of which brought him to the public's attention.</p>

        <p>He is now one of the most critically acclaimed actors of his generation, and portrays Obi-wan Kenobi in the first three Star Wars episodes. McGregor has two daughters (Clara Mathilde and Esther Rose) with French production designer Eve Mavrakis, whom he met while working on the TV show "Kavanagh QC" (1995) and later married. McGregor filed for divorce in 2018.</p>

        <p>McGregor has a production company with friends Jonny Lee Miller, Sean Pertwee, Jude Law and Sadie Frost. Called Natural Nylon, they aim to make innovative films that do not conform to Hollywood standards.</p>

